<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evenimente Teatrale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .event {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .event h2 {
            margin-top: 0;
        }
        .event p {
            margin-bottom: 10px;
        }
        .event .date {
            font-style: italic;
            color: #888;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Evenimente Teatrale</h1>
        <p>Descoperă spectacolele noastre viitoare!</p>
    </header>
    <div class="container">
        <div class="event">
            <h2>"Romeo și Julieta"</h2>
            <p><strong>Data și ora:</strong> 15 mai 2024, ora 19:00</p>
            <p><strong>Locație:</strong> Teatrul Național</p>
            <p class="date">Publicat pe: 10 aprilie 2024</p>
        </div>
        <div class="event">
            <h2>"Hamlet"</h2>
            <p><strong>Data și ora:</strong> 20 mai 2024, ora 18:30</p>
            <p><strong>Locație:</strong> Teatrul Național</p>
            <p class="date">Publicat pe: 12 aprilie 2024</p>
        </div>
    </div>
</body>
</html>
